name: Docker Publish — Torgo

on:
  workflow_dispatch:
    inputs:
      tags:
        description: 'Extra tags (e.g. prod, v1337). Default = latest on main.'
        required: false
        default: ''
      dry_run:
        description: 'Dry-run? (No push, no sign, just build & verify)'
        type: boolean
        default: false
  push:
    branches: [ main, beta ]
    tags: [ 'v*.*.*' ]
  schedule:
    - cron: '30 4 * * 4'  # Thursday 04:30 UTC — weekly freshness + revocation

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  packages: write
  attestations: write
  id-token: write          # for keyless cosign + provenance

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout (full history for reproducible builds)
        uses: actions/checkout@v6.0.0
        with:
          fetch-depth: 0

      - name: Set up QEMU (multi-arch)
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx (latest)
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        if: github.event.inputs.dry_run != 'true'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate metadata (tags + labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository_owner }}/torgo
          flavor: |
            latest=auto
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,format=short
            type=raw,value=latest,enable={{is_default_branch}}
            type=raw,value={{date 'YYYYMMDD'}}-{{sha short}},enable={{is_default_branch}}
            type=raw,value=${{ inputs.tags }},enable=${{ inputs.tags != '' }}

      - name: Build & push (multi-arch + full attestation)
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile
          platforms: linux/amd64,linux/arm64
          push: ${{ github.event.inputs.dry_run != 'true' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          
          # FIX 1: Simplify outputs by removing attestation configuration from here.
          # We only need the image name/tagging configuration.
          outputs: |
            type=image,name=ghcr.io/${{ github.repository_owner }}/torgo,push-by-digest=true,push=${{ github.event.inputs.dry_run != 'true' }}
            
          # FIX 2: Use the dedicated 'attests' input which is cleaner for V6.
          attests: |
            type=sbom,mode=max
            type=provenance,mode=max
            
      - name: Export digest list
        if: github.event.inputs.dry_run != 'true'
        run: |
          # Use the digest from the build step's output to ensure we inspect the correct manifest
          echo "DIGESTS<<EOF" >> $GITHUB_OUTPUT
          # Note: Changed to inspect using one of the tags created (e.g., the short SHA tag) 
          # to ensure it finds the manifest list.
          docker buildx imagetools inspect ghcr.io/${{ github.repository_owner }}/torgo:${{ github.sha }} \
            --format '{{json .Manifest.Digests}}' >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
        id: digest

      - name: Sign all digests (keyless Cosign — zero secrets)
        if: github.event.inputs.dry_run != 'true'
        run: |
          for digest in $(echo '${{ steps.digest.outputs.DIGESTS }}' | jq -r '.[]'); do
            echo "Signing $digest"
            cosign sign --yes "${{ github.repository_owner }}/torgo@$digest" || exit 1
          done
        env:
          COSIGN_EXPERIMENTAL: "1"

      - name: Verify signatures (paranoid final check)
        if: github.event.inputs.dry_run != 'true'
        run: |
          cosign verify \
            --certificate-identity-regexp 'https://github.com/${{ github.repository }}/.github/workflows/docker-publish.yml@refs/heads/main' \
            --certificate-oidc-issuer 'https://token.actions.githubusercontent.com' \
            ghcr.io/${{ github.repository_owner }}/torgo:${{ github.sha }} | grep -q "Verified OK"
          echo "All signatures verified OK"
        env:
          COSIGN_EXPERIMENTAL: "1"

      - name: Trim old untagged images (keep last 7 + all tagged)
        if: github.ref == 'refs/heads/main' && github.event.inputs.dry_run != 'true'
        run: |
          gh extension install github/gh-cli 2>/dev/null || true
          gh api -X GET "/user/packages/container/torgo/versions?per_page=100" \
            --jq '.[] | select(.metadata.container.tags | length == 0) | .id' \
            | tail -n +8 \
            | xargs -r -I{} gh api -X DELETE "/user/packages/container/torgo/versions/{}"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Success banner
        run: |
          echo "Torgo image published, signed, verified, and trimmed"
          echo "Image: ghcr.io/${{ github.repository_owner }}/torgo:${{ github.sha }}"