name: Docker Publish — Torgo

on:
  workflow_dispatch:
    inputs:
      tags:
        description: 'Extra tags (e.g. prod, v1337). Default = latest on main.'
        required: false
        default: ''
      dry_run:
        description: 'Dry-run? (No push, no sign, just build & verify)'
        type: boolean
        default: false
  push:
    branches: [ main, beta ]
    tags: [ 'v*.*.*' ]
  schedule:
    - cron: '30 4 * * 4'  # Thursday 04:30 UTC — weekly freshness + revocation

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  packages: write
  attestations: write
  id-token: write          # for keyless cosign + provenance

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    env:
      # Image name in GHCR (repo-based)
      IMAGE_REF: ghcr.io/${{ github.repository }}

    steps:
      - name: Checkout (full history for reproducible builds)
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Set up QEMU (multi-arch)
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx (latest)
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        # Skip login only for workflow_dispatch + dry_run=true
        if: github.event_name != 'workflow_dispatch' || github.event.inputs.dry_run != 'true'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate metadata (tags + labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_REF }}
          flavor: |
            latest=auto
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,format=short
            type=raw,value=latest,enable={{is_default_branch}}
            type=raw,value={{date 'YYYYMMDD'}}-{{sha short}},enable={{is_default_branch}}
            # Extra manual tags only when running workflow_dispatch
            type=raw,value=${{ github.event_name == 'workflow_dispatch' && github.event.inputs.tags || '' }},enable=${{ github.event_name == 'workflow_dispatch' && github.event.inputs.tags != '' }}

      - name: Build & push (multi-arch + SBOM + provenance)
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile
          platforms: linux/amd64,linux/arm64
          # Push only if NOT (workflow_dispatch + dry_run=true)
          push: ${{ github.event_name != 'workflow_dispatch' || github.event.inputs.dry_run != 'true' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          attests: |
            type=sbom,mode=max
            type=provenance,mode=max

      - name: Fail if no digest (safety)
        if: github.event_name != 'workflow_dispatch' || github.event.inputs.dry_run != 'true'
        run: |
          if [ -z "${{ steps.build.outputs.digest }}" ]; then
            echo "ERROR: build did not produce a manifest digest" >&2
            exit 1
          fi

      - name: Sign manifest list (keyless Cosign — zero secrets)
        if: github.event_name != 'workflow_dispatch' || github.event.inputs.dry_run != 'true'
        env:
          COSIGN_EXPERIMENTAL: "1"
        run: |
          set -euo pipefail
          DIGEST=${{ steps.build.outputs.digest }}
          echo "Signing manifest: ${DIGEST}"
          cosign sign --yes "${IMAGE_REF}@${DIGEST}"

      - name: Verify signatures (paranoid final check)
        if: github.event_name != 'workflow_dispatch' || github.event.inputs.dry_run != 'true'
        env:
          COSIGN_EXPERIMENTAL: "1"
        run: |
          set -euo pipefail
          DIGEST=${{ steps.build.outputs.digest }}
          cosign verify "${IMAGE_REF}@${DIGEST}" | grep -q "Verified OK"
          echo "All signatures verified OK for ${IMAGE_REF}@${DIGEST}"

      - name: Trim old untagged images (keep last 7 + all tagged)
        if: github.ref == 'refs/heads/main' && (github.event_name != 'workflow_dispatch' || github.event.inputs.dry_run != 'true')
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -euo pipefail
          OWNER="${{ github.repository_owner }}"
          PACKAGE_NAME="torgo"  # GHCR package name

          echo "Trimming untagged container versions for ${OWNER}/${PACKAGE_NAME}..."

          gh api -X GET "/users/${OWNER}/packages/container/${PACKAGE_NAME}/versions?per_page=100" \
            --jq '.[] | select(.metadata.container.tags | length == 0) | .id' \
            | tail -n +8 \
            | xargs -r -I{} gh api -X DELETE "/users/${OWNER}/packages/container/${PACKAGE_NAME}/versions/{}"

      - name: Success banner
        run: |
          echo "Torgo image build completed."
          if [ "${{ github.event_name }}" = "workflow_dispatch" ] && [ "${{ github.event.inputs.dry_run }}" = "true" ]; then
            echo "Dry-run mode: no push, no signing."
          else
            echo "Image pushed, signed, and verified."
            echo "Manifest digest: ${{ env.IMAGE_REF }}@${{ steps.build.outputs.digest }}"
          fi
