name: Docker Publish — Torgo

on:
  workflow_dispatch:
    inputs:
      tags:
        description: 'Extra tags (e.g. prod, v1337). Default = latest on main.'
        required: false
        default: ''
      dry_run:
        description: 'Dry-run? (No push, no sign, just build & verify)'
        type: boolean
        default: false
  push:
    branches: [ main, beta ]
    tags: [ 'v*.*.*' ]
  schedule:
    - cron: '30 4 * * 4'  # Thursday 04:30 UTC — weekly freshness + revocation

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  packages: write
  attestations: write
  id-token: write          # for keyless cosign + provenance

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    env:
      IMAGE_REF: ghcr.io/${{ github.repository }}

    steps:
      - name: Checkout (full history for reproducible builds)
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Set up QEMU (multi-arch)
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx (latest)
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        if: github.event_name != 'workflow_dispatch' || github.event.inputs.dry_run != 'true'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate metadata (tags + labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_REF }}
          flavor: |
            latest=auto
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,format=short
            type=raw,value=latest,enable={{is_default_branch}}
            type=raw,value={{date 'YYYYMMDD'}}-{{sha short}},enable={{is_default_branch}}
            type=raw,value=${{ github.event.inputs.tags }},enable=${{ github.event.inputs.tags != '' }}

      - name: Build & push (multi-arch + SBOM + provenance)
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile
          platforms: linux/amd64,linux/arm64
          push: ${{ github.event_name != 'workflow_dispatch' || github.event.inputs.dry_run != 'true' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          attests: |
            type=sbom,mode=max
            type=provenance,mode=max

      - name: Fail if no digest (safety)
        if: github.event_name != 'workflow_dispatch' || github.event.inputs.dry_run != 'true'
        run: |
          if [ -z "${{ steps.build.outputs.digest }}" ]; then
            echo "ERROR: build did not produce a manifest digest" >&2
            exit 1
          fi

      - name: Install cosign
        if: github.event_name != 'workflow_dispatch' || github.event.inputs.dry_run != 'true'
        uses: sigstore/cosign-installer@v3
        with:
          cosign-release: 'v2.5.2'

      - name: Sign manifest list (keyless Cosign — zero secrets)
        if: github.event_name != 'workflow_dispatch' || github.event.inputs.dry_run != 'true'
        env:
          COSIGN_EXPERIMENTAL: "1"
        run: |
          set -euo pipefail
          DIGEST="${{ steps.build.outputs.digest }}"
          echo "Signing manifest: ${DIGEST}"
          cosign sign --yes "${IMAGE_REF}@${DIGEST}"

      - name: Verify signatures (paranoid final check)
        if: github.event_name != 'workflow_dispatch' || github.event.inputs.dry_run != 'true'
        env:
          COSIGN_EXPERIMENTAL: "1"
        run: |
          set -euo pipefail
          DIGEST="${{ steps.build.outputs.digest }}"

          cosign verify \
            --certificate-identity-regexp "https://github.com/${{ github.repository }}/.github/workflows/.*" \
            --certificate-oidc-issuer "https://token.actions.githubusercontent.com" \
            "${IMAGE_REF}@${DIGEST}"

          echo "cosign verify succeeded for ${IMAGE_REF}@${DIGEST}"

      - name: Trim old untagged images (keep last 7 + all tagged)
        if: github.ref == 'refs/heads/main' && (github.event_name != 'workflow_dispatch' || github.event.inputs.dry_run != 'true')
        run: |
          gh api -X GET "/user/packages/container/torgo/versions?per_page=100" \
            --jq '.[] | select(.metadata.container.tags | length == 0) | .id' \
            | tail -n +8 \
            | xargs -r -I{} gh api -X DELETE "/user/packages/container/torgo/versions/{}"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Success banner
        run: |
          echo "Torgo image built"
          echo "Image pushed, signed, and verified"
          echo "Manifest digest: ${{ env.IMAGE_REF }}@${{ steps.build.outputs.digest }}"
